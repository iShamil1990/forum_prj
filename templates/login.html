{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary">Log in</button>
    </form>
    <hr>
    <small class="text-muted">
        Not registered yet?<a href="{% url 'register' %}">Sign up</a>
    </small>

{% endblock %}
