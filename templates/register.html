{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary">Sign up</button>
    </form>
    <hr>
    <small class="text-muted">
        Already have an account?<a href="{% url 'login' %}">Log in</a>
    </small>

{% endblock %}
